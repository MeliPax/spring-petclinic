# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew jar
      
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Main classes
      run: ./gradlew jar
    - name: Build Test classes
      run: ./gradlew testClasses
    - name: Run Tests
      run: ./gradlew test
      
  validate:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Grant execute permission for mvnw
      run: chmod +x mvnw
    - name: Build Main classes
      run: ./gradlew jar
    - name: Validate
      run: ./mvnw validate
      
  analyze:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Main classes
        run: ./gradlew jar
      - name: Build Test classes
        run: ./gradlew testClasses
      - name: Sonar analysis
        run: ./gradlew sonarqube -Dsonar.host.url=http://f2dc1f998574.ngrok.io -Dsonar.issuesreport.html.enable=true
  
  coverage:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport
      - name: Archive Jacoco reports
        uses: actions/upload-artifact@v1
        with:
          name: jacoco-reports
          path: build/jacoco/test
